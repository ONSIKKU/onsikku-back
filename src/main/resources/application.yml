spring:
  sql:
    init:
      mode: never
  datasource:
    url: jdbc:postgresql://localhost:5432/onsikku
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}
      timeout: 6000

logging:
  level:
    root: INFO
    io.lettuce.core: INFO
    org.springframework.data.redis: INFO


oauth2:
  kakao:
    client-id: ${KAKAO_CLIENT_ID}
    redirect-uri: ${KAKAO_REDIRECT_URI}
    authorization-grant-type: authorization_code

redis:
  registration-token:
    minutes: ${REDIS_REGISTRATION_TOKEN_EXPIRATION_MINUTES}
jwt:
  secret: ${JWT_SECRET}
  access-expiration: ${JWT_EXPIRATION_TIME}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION_TIME}

ai:
  server:
    base-url: ${AI_SERVER_BASE_URL} # AI 서버의 기본 URL

management:
  endpoint:
    health:
      show-details: always  # /actuator/health 접속 시 상세 정보(Redis 상태 포함) 항상 표시
  health:
    redis:
      enabled: true         # Redis Health Indicator 활성화 (기본값)

fcm:
  credentials-json: ${FCM_CREDENTIALS_JSON:asdf}